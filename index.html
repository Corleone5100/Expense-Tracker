<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0" />
        <meta http-equiv="x-UA-Compatible" content="ie = edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Expense Tracker</title>
    </head>
    <body>
        <center><h2>Expense Tracker</h2></center>

        <div class="container">
            <h4>current balance</h4>
            <h1 id="Balance">$0.00</h1>


        <div class="inc_exp-container">
            <div>
                <h4>Amount Credited</h4>
                <p id="money-plus" class="money-plus">+$0.00</p>
            </div>

            <div>
                <h4>Amount Deducted</h4>
                <p id="money-minus" class="money-minus">-$0.00</p>
            </div>
        </div>

        <h3>Add Transactions</h3>
        <form id="form">
            <div class="form-control">
                <label forr ="text">transaction Subject</label>
                <input type="text" id="text" placeholder="Enter The Transaction Subject..."/> 
            </div>

            <div class="form-control">
                <label for="income-text">Amount Credited</label>
                <input type="number" id="income-text" placeholder="Enter Amount Credited.."/>
            </div>

            <div class="form-control">
                <label for="expense-text">Amount Debited</label>
                <input type="number" id="expense-text" placeholder="Enter Amount Debited.."/>
            </div>
            <h3>Transactions</h3>
            <ul id="list" class="list">     <!--this stored a unordered list of transactions-->
                   <!-- <li class = "minus">
                        cash <span>-$400</span>,button class = "delete-btn">x</button>
                   </li>-->
            </ul>

            <button class="btn">Add Transaction</button>
        </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
